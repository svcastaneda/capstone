<form class="form-horizontal col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
	<fieldset>
		<div class="form-group">
		  <label for="classesPerQuarter" class="col-sm-3 control-label">Classes per quarter</label>
			<div class="col-sm-9">
			  <input type="number" class="form-control" name="classesPerQuarter" min="1" max="3" value="1"/>
			</div>
		</div>
		<div class="form-group">
		  <label for="classType" class="col-sm-3 control-label">Class type</label>
			<div class="col-sm-9">
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary active">
				    <input type="radio" name="classType" id="option1" autocomplete="off" checked>In-Class
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="classType" id="option2" autocomplete="off">Online
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="classType" id="option3" autocomplete="off">Both
				  </label>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<div class="form-group">
			<label for="major" class="col-sm-3 control-label">Major</label>
			<div class="col-sm-9">
				<div class="btn-group" data-toggle="buttons">
				  <label class="btn btn-primary active">
				    <input type="radio" name="major" id="option1" autocomplete="off" checked>CS
				  </label>
				  <label class="btn btn-primary">
				    <input type="radio" name="major" id="option2" autocomplete="off">IS
				  </label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="text" class="col-sm-3 control-label">Concentration</label>
			<div class="col-sm-9">
				<select class="form-control" name="concentration" id="concentration">
				  <option>concentration 1</option>
				  <option>concentration 2</option>
				  <option>concentration 3</option>
				  <option>concentration 4</option>
				  <option>concentration 5</option>
				</select>
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
			<button type="submit" class="btn btn-success">run report</button>
		</div>
	</div>
</form>
